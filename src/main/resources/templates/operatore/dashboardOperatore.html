<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <title>Dashboard Operatore</title>
</head>

<body class="bg-success text-dark bg-opacity-50 d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
	
    <h1 class="mb-5 text-center">Dashboard Operatore</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">I Miei Ticket</h5>
                        <p class="card-text flex-grow-1">Visualizza e gestisci i ticket assegnati a te. Puoi aggiornare lo stato dei ticket o aggiungere note.</p>
                        <a th:href="@{'operatoreTicketList'}" class="btn btn-success mt-auto">Visualizza Ticket</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Visualizza Profilo</h5>
                        <p class="card-text flex-grow-1">Aggiorna le tue informazioni personali come email, password e stato.</p>
                        <a th:href="@{'/operatore/profilo?email=' + ${operatore.email}}" class="btn btn-success mt-auto">Modifica Profilo</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

	<a href="/logout" class="btn btn-outline-danger position-fixed" style="bottom: 20px; right: 20px;">
	       Logout
	</a>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
