<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Profilo Operatore</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Il Tuo Profilo</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Operatore</h5>
                <p class="card-text"><strong>Email:</strong> <span th:text="${operatore.email}">email@esempios.com</span></p>
                <p class="card-text">
                    <strong>Stato Personale:</strong> 
                    <span th:text="${operatore.statoPersonale} == true ? 'Attivo' : 'Non Attivo'">Attivo</span>
                </p>
                <!-- aggiungerò altri dettagli quando aggiungerò altre funzionalità -->
                <div class="mt-4">
                    <a th:href="@{/operatore/profilo/edit}" class="btn btn-primary">Modifica Profilo</a>
                    <a href="/operatore/dashboardOperatore" class="btn btn-secondary">Torna alla Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
