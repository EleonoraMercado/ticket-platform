<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Nota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Aggiungi Nota al Ticket</h1>
        <form th:action="@{'/operatore/ticket/' + ${ticket.id} + '/salvaNota'}" method="post" th:object="${nota}">
            <div class="mb-3">
                <label for="autore" class="form-label">Autore</label>
                <input type="text" class="form-control" id="autore" name="autore" placeholder="Il tuo nome" required>
            </div>
            <div class="mb-3">
                <label for="nota" class="form-label">Nota</label>
                <textarea class="form-control" id="nota" name="nota" rows="3" required></textarea>
            </div>
			<div class="d-flex justify-content-between mt-4">
			    <button type="submit" class="btn btn-success me-2">Aggiungi Nota</button>
			    <a th:href="@{'/operatore/ticket/vedi/' + ${ticket.id}}" class="btn btn-secondary">Torna al ticket</a>
			</div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
