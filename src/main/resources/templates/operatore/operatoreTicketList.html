<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miei Ticket</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">I Miei Ticket</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrizione</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.descrizione}">Descrizione del ticket</td>
                    <td th:text="${ticket.stato}">In Corso</td>
                    <td>
						<div class="d-flex justify-content-center gap-2">
						    <a th:href="@{'/operatore/ticket/vedi/' + ${ticket.id}}" class="btn btn-success">Dettagli</a>
						</div>

                    </td>
                </tr>
            </tbody>
        </table>
		<a href="/operatore/dashboardOperatore" class="btn btn-secondary">Torna alla dashboard</a>
    </div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
