<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-primary text-dark bg-opacity-25 d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <div class="container mt-5">
        <h1 class="mb-4">Gestione dei Ticket</h1>
        <table class="table table-bordered table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrizione</th>
                    <th>Stato</th>
                    <th>Operatore Assegnato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${ticket}">
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.descrizione}"></td>
                    <td th:text="${ticket.stato}"></td>
                    <td th:text="${ticket.operatore.email}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{'/admin/ticket/vedi/' + ${ticket.id}}" class="btn btn-info">Vedi Ticket</a>
                            <a th:href="@{'/admin/ticket/modifica/' + ${ticket.id}}" class="btn btn-warning">Modifica</a>
                            <a th:href="@{'/admin/ticket/elimina/' + ${ticket.id}}" onclick="return confirm('Sei sicuro di voler eliminare questo ticket?');"
							 class="btn btn-danger">Elimina</a>
						
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/admin/ticket/creaTicket}" class="btn btn-primary">Crea Nuovo Ticket</a>
		<a th:href="@{/admin/home}" class="btn btn-secondary">Torna alla dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
