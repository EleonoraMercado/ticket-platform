<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Dettagli del Ticket</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Titolo: <span th:text="${ticket.titolo}"></span></h5>
                <p class="card-text">Descrizione: <span th:text="${ticket.descrizione}"></span></p>
                <p class="card-text">Stato: <span th:text="${ticket.stato}"></span></p>
				<p class="card-text">Categoria: <span th:text="${ticket.categoria.nome}"></span></p>
                <p class="card-text">Operatore Assegnato: <span th:text="${ticket.operatore.email}"></span></p>
                <p class="card-text">Data Creazione: <span th:text="${ticket.data_creazione}"></span></p>
                <p class="card-text">Ultima Modifica: <span th:text="${ticket.data_ultima_modifica}"></span></p>
				<div class="d-flex gap-2 mt-3">
				    <a th:href="@{'/admin/ticket/aggiungiNota/' + ${ticket.id}}" class="btn btn-primary">
				        Aggiungi Nota
				    </a>
				    <a th:href="@{'/admin/ticket/' + ${ticket.id} + '/note'}" th:if="${ticket.note.size() > 0}" class="btn btn-info">
				        Vedi Note
				        <span class="badge text-bg-secondary" th:text="${ticket.note.size()}"></span>
				    </a>
				</div>
            </div>
        </div>
        
		<div class="d-inline-flex gap-2 mt-3">
			<a href="/admin/adminTicketList" class="btn btn-secondary">Torna alla lista</a>
			<a href="/admin/home" class="btn btn-secondary">Torna alla dashboard</a>
		</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
