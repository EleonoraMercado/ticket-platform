<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Operatore</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body class="bg-primary text-dark bg-opacity-50 d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Crea Nuovo Operatore</h2>
        <div class="card w-50 mx-auto">
            <div class="card-body">
                <form th:action="@{/admin/salvaOperatore}" th:object="${operatore}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Inserisci l'email" required>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <p th:errors="*{email}">Email Error</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Inserisci la password" required>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                            <p th:errors="*{password}">Password Error</p>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Crea Operatore</button>
                        <a th:href="@{/admin/operatori}" class="btn btn-secondary">Annulla</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
